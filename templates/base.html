<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get current weather and 5-day forecasts for any city with geolocation support">
    <meta name="theme-color" content="#0d6efd">
    
    <title>{% block title %}Yash's Weather App{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üå§Ô∏è</text></svg>">
    
    <!-- Bootstrap CSS (Replit themed) -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='../manifest.json') }}">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Yash's Weather App">
    <meta property="og:description" content="Get current weather and 5-day forecasts for any city">
    <meta property="og:type" content="website">
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <h1 class="h4 mb-0">
                        <i class="fas fa-cloud-sun me-2"></i>
                        Yash's Weather App
                    </h1>
                </div>
                
                <div class="col-md-6">
                    <!-- Search Bar with Autocomplete -->
                    <div class="search-container position-relative">
                        <div class="input-group">
                            <input type="text" 
                                   id="citySearch" 
                                   class="form-control" 
                                   placeholder="Enter city name..."
                                   aria-label="City name for weather search"
                                   autocomplete="off">
                            <button type="button" 
                                    id="clearSearch" 
                                    class="btn btn-outline-light"
                                    aria-label="Clear search">
                                <i class="fas fa-times"></i>
                            </button>
                            <button type="button" 
                                    id="searchButton" 
                                    class="btn btn-light text-primary"
                                    aria-label="Search weather">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <!-- Autocomplete dropdown -->
                        <div id="searchDropdown" class="dropdown-menu w-100" style="max-height: 300px; overflow-y: auto; z-index: 1050;">
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="d-flex justify-content-end align-items-center gap-3">
                        <!-- Units Toggle -->
                        <div class="form-check form-switch mb-0">
                            <input class="form-check-input" 
                                   type="checkbox" 
                                   id="unitsToggle"
                                   aria-label="Toggle between metric and imperial units">
                            <label class="form-check-label text-white small" for="unitsToggle">
                                ¬∞F
                            </label>
                        </div>
                        
                        <!-- Dark Mode Toggle -->
                        <div class="form-check form-switch mb-0">
                            <input class="form-check-input" 
                                   type="checkbox" 
                                   id="darkModeToggle"
                                   aria-label="Toggle dark mode">
                            <label class="form-check-label text-white small" for="darkModeToggle">
                                <i class="fas fa-moon"></i>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Location Button -->
            <div class="row mt-3">
                <div class="col-12">
                    <button type="button" 
                            id="useLocationButton" 
                            class="btn btn-outline-light btn-sm"
                            aria-label="Use current location for weather">
                        <i class="fas fa-location-arrow"></i> Use My Location
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Error Container -->
        <div id="errorContainer" role="alert" aria-live="polite"></div>
        
        <!-- Favorites -->
        <div id="favorites" style="display: none;"></div>
        
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted mb-0">
                        <small>Weather data provided by OpenWeatherMap</small>
                    </p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-muted mb-0">
                        <small>Built with Flask & Chart.js</small>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
